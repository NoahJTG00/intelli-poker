<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IntelliPoker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/register.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <div class="register-form">
            <h1>Join IntelliPoker!</h1>
            <p>Already have an account? <a href="{{ url_for('game_bp.login') }}">Sign in</a></p>
            <form method="POST" action="{{ url_for('game_bp.register') }}">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="user" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="user@gmail.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>or continue with</p>
            <div class="social-login">
                <a href="#"><img src="{{ url_for('static', filename='images/google-icon.png') }}" alt="Google"></a>
                <a href="#"><img src="{{ url_for('static', filename='images/facebook-icon.png') }}" alt="Facebook"></a>
                <a href="#"><img src="{{ url_for('static', filename='images/apple-icon.png') }}" alt="Apple"></a>
            </div>
        </div>
        <div class="register-illustration">
            <img src="{{ url_for('static', filename='/images/stuff.jpg') }}" alt="Illustration">
        </div>
    </div>
</body>
</html>
