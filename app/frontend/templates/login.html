<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
<div class="login-container">
    <h1>Welcome back!</h1>
    <p>Enter your Credentials to access your account</p>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <a href="#" class="forgot-password">forgot password?</a>
        </div>
        <div class="form-group">
            <input type="checkbox" id="remember">
            <label for="remember">Remember for 30 days</label>
        </div>
        <button type="submit" class="login-button">Login</button>
        <div class="divider">Or</div>
        <button type="button" class="social-login google">Sign in with Google</button>
        <button type="button" class="social-login apple">Sign in with Apple</button>
    </form>
    <p class="signup-link">Donâ€™t have an account? <a href="#">Sign Up</a></p>
</div>
</body>
</html>
